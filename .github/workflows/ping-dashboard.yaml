name: Ping Portsmouth Housing Dashboard

# 1 a.m. America/New_York is 05 a.m. UTC
on:
  schedule:    
    - cron: '0 5  * * *'   # 05:00 UTC
    - cron: '0 11 * * *'   # 11:00 UTC
    - cron: '0 17 * * *'   # 17:00 UTC
    - cron: '0 23 * * *'   # 23:00 UTC

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl the dashboard
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" https://portsmouth-housing-dashboard.streamlit.app/
